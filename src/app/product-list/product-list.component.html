<h2>Products</h2>

<div *ngFor="let good of goods">
  <h3>
    <a
    [title]="good.name + ' details'"
    [routerLink]="['/goods', good.id]">
    {{good.name}}
    </a>
  </h3>

    <p *ngIf="good.description">
      Description: {{good.description}};      
  </p>
  <button (click)="share()">Share</button>
  <app-product-alerts
  [good] = "good"
  (notify) = "onNotify()"
  ></app-product-alerts>
</div>
